<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of booksService.books">
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td><a routerLink="/library/details/{{book.id}}" href="">Details</a></td>
        </tr>
    </tbody>
</table>
